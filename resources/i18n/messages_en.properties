section.summary: ğŸ” Assessment Rationale

# -------------------------
# KEYWORDS
# -------------------------
keyword.passwort: This term is commonly used to trick recipients into disclosing login credentials. Attackers often aim to compromise accounts.
keyword.login: References to logins or sign-ins are frequently used to redirect users to fraudulent websites.
keyword.konto: Mentions of accounts are intended to build trust or create fear, such as claims of account suspension.
keyword.rechnung: Invoices are often used to apply payment pressure or to distribute malware.
keyword.zahlung: Payment requests via email are a typical characteristic of fraudulent messages.
keyword.ueberweisung: Attackers attempt to persuade recipients to transfer money to external accounts.
keyword.verifizieren: Verification requests are commonly used to steal sensitive data or to feign legitimacy.
keyword.gesperrt: Claims of account suspension are designed to create uncertainty and provoke hasty actions.

# -------------------------
# GENERIC
# -------------------------
keyword.generic: This keyword is frequently used in fraudulent emails to attract attention or create urgency.
falsepositive: The presence of this indicator alone does not prove phishing. The overall context is decisive.

# -------------------------
# FINDING TYPES
# -------------------------
type.url: Suspicious links are often used to redirect users to fake or malicious websites.
type.iban: Payment details included in emails are a common indicator of fraud attempts.
type.attachment: Attachments are a common vector for malware infections.

url.many: An unusually high number of links was detected in this email.
url.threatintel: The domain is listed as malicious in a threat intelligence database.
url.shortener: A URL shortener is used, concealing the actual destination.
url.ip: An IP address is used instead of a domain name.
url.http: The link uses an insecure HTTP connection.
url.encoded: The URL contains encoded or obfuscated characters.
url.homoglyph: The domain contains deceptive characters intended to mislead users.
url.risky_tld: A potentially risky top-level domain was detected.
url.many_subdomains: Multiple subdomains were used to disguise the true destination.

