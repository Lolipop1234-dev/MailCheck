section.Empfehlung: Recommended Actions

Empfehlung.q7: If you are unsure about an email, proceed with caution:
Empfehlung.q8: â€¢ Do not click on links directly.
Empfehlung.q9: Instead, visit the website manually by entering the known address into your browser.
Empfehlung.q10: â€¢ Do not open attachments unless you were explicitly expecting them.
Empfehlung.q11: â€¢ Do not make payments or transfers until the authenticity of the request has been clearly verified.
Empfehlung.q12: â€¢ Verify IBANs or payment details and, if in doubt, contact the sender via a known and independent communication channel.
